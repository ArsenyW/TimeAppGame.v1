        .container {

            border-bottom: 1px solid #2a2a2a;
            padding-bottom: 24px;
        }
        
        .files-section {
            margin: 32px 0;
        }
        
        .file-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            transition: background-color 0.2s;
        }
        
        .file-card:hover {
            background: #1d1d1d;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .file-name {
            display: flex;
            align-items: center;

        }
        
        .file-name span {

            font-size: 14px;

            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;

        }
        
        .download-btn:hover {

            border: 1px solid #2a2a2a;

        .total-size {

            justify-content: space-between;
            align-items: center;
            padding: 16px 0 8px;
            border-top: 1px solid #2a2a2a;
            margin-top: 16px;
            color: #e5e7eb;
            font-size: 14px;
        }
        
        .total-size-value {

            font-weight: 500;

        .note {
            background: #1e1e1e;

            margin-top: 24px;
        }
        
        .note p {

</body>
</html>
